<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações do Carro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .car-info {
        margin-top: 20px;
      }
      .car-info table {
        width: 100%;
        border-collapse: collapse;
      }
      .car-info th,
      .car-info td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Informações do Carro</h1>
      <div class="car-info">
        <table>
          <tr>
            <th>Marca</th>
            <td>Ford</td>
          </tr>
          <tr>
            <th>Modelo</th>
            <td>Mustang</td>
          </tr>
          <tr>
            <th>Ano</th>
            <td>2022</td>
          </tr>
          <tr>
            <th>Cor</th>
            <td>Vermelho</td>
          </tr>
          <tr>
            <th>Preço</th>
            <td>$50,000</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
